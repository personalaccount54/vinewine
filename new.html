      document.addEventListener("DOMContentLoaded", function () {
        // Obtén el enlace DAZN, el enlace TDT y el contenedor de la lista de canales
        var daznLink = document.querySelector('.mobile a.level-1[href=""]');
        var tdtLink = document.querySelector('.mobile span.level-1.activo');
        var mplusLink = document.querySelector('.mobile a.level-3[href=""]');
        var listaCanales = document.getElementById('lista_canales');

        // Ruta al archivo JSON
        var jsonURL = "https://raw.githubusercontent.com/personalaccount54/vinewine/main/pay.json";
    
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
    
            // Extraer canales HTML del JSON y construir el nuevoContenidoHTML
            var nuevoContenidoHTML = construirContenido(data.canalesHTML);
    
            // Extraer canales MPlus del JSON y construir el nuevoContenidoMPlus
            var nuevoContenidoMPlus = construirContenido(data.canalesMPlus);
    
            // Agrega un evento de clic al enlace DAZN
            daznLink.addEventListener('click', function (event) {
              // Evita el comportamiento predeterminado del enlace
              event.preventDefault();
    
              // Limpia el contenido actual de la lista de canales
              listaCanales.innerHTML = nuevoContenidoHTML;
    
              // Actualiza la URL y atributos del iframe
              updateIframeURL('https://widgets.futbolenlatv.com/partidos/competition/la-liga?color=4285f4&culture=es-ES', true);
            });
    
            // Agrega un evento de clic al enlace M+
            mplusLink.addEventListener('click', function (event) {
              // Evita el comportamiento predeterminado del enlace
              event.preventDefault();
    
              // Limpia el contenido actual de la lista de canales y agrega el nuevo contenido de M+
              listaCanales.innerHTML = nuevoContenidoMPlus;
    
              // Actualiza la URL y atributos del iframe
              updateIframeURL('https://widgets.futbolenlatv.com/partidos/competition/la-liga?color=4285f4&culture=es-ES', true);
            });
    
            // Agrega un evento de clic al enlace TDT
            tdtLink.addEventListener('click', function (event) {
              // Restaura el contenido original
              listaCanales.innerHTML = contenidoOriginal;
    
              // Actualiza la URL y atributos del iframe
              updateIframeURL('', false);
            });
    
            // Función para actualizar la URL y atributos del iframe
            function updateIframeURL(url, allowScrolling) {
              var mainframe = document.querySelector('#mainframe iframe');
              mainframe.src = url;
    
              mainframe.setAttribute('frameborder', '0');
              mainframe.setAttribute('marginwidth', '0');
              mainframe.setAttribute('marginheight', '0');
            }
          }
        };
    
        // Hacer la solicitud para cargar el archivo JSON
        xhr.open("GET", jsonURL, true);
        xhr.send();
    
        function construirContenido(canales) {
          var contenido = "";
          canales.forEach(function (canal) {
            contenido += `
              <li class="">
                <a href="">
                  <div class="canalnumber">
                    <a href="${canal.url}"><img src="${canal.image}" width="300px" height="300px"></a>
                  </div>
                </a>
              </li>
            `;
          });
          return contenido;
        }
      });
    </script>
    
    
    
    
<script>

              a.href = canal.url;

              var divCanalNumber = document.createElement("div");

              var aImage = document.createElement("a");
              aImage.href = canal.url;

              var img = document.createElement("img");
              img.src = canal.image;

              aImage.appendChild(img);
              divCanalNumber.appendChild(aImage);
              a.appendChild(divCanalNumber);
              li.appendChild(a);
              listaCanales.appendChild(li);
          });
      }
  };

  // Ruta al archivo JSON usando la variable cifrada
  xhr.open("GET", $tdt, true);
